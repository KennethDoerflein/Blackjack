<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="main" class="container my-2">
      <div id="winner" class="container mb-4 text-center"></div>
      <h4 class="container text-center">Dealer's Cards</h4>
      <div id="dealersCards" class="container"></div>
      <h4 class="container text-center">Your Cards</h4>
      <div id="playersCards" class="container"></div>
      <div class="container text-center">
        <button hidden id="hitBtn" type="button" class="btn btn-warning mt-3 me-5">Hit</button>
        <button hidden id="standBtn" type="button" class="btn btn-danger mt-3 ms-5">Stand</button>
        <button id="newGameBtn" type="button" class="btn btn-success mt-3">New Game</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./cardDeck.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
