<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="icon" type="image/x-icon" href="./cards-1.3/red_joker.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="main" class="container my-2">
      <audio id="backgroundMusic" loop class="container text-center">
        <source src="./casino-funky-background-upbeat-and-uplifting-music-intro-theme-120445.mp3" type="audio/mpeg" />
      </audio>

      <div id="winner" class="container mb-4 text-center position-relative"></div>
      <h4 class="container text-center">Dealer's Cards</h4>
      <div id="dealersCards" class="container"></div>
      <h4 class="container text-center">Your Cards</h4>
      <div id="playersCards" class="container"></div>

      <div class="container mt-2 d-flex justify-content-center">
        <div id="pointsDisplay" class="text-center me-3 mb-2 py-2 px-4 border rounded">Points*: ----</div>
        <div id="wagerDisplay" class="text-center ms-3 mb-2 p-2 border rounded">Current Wager: --</div>
      </div>

      <div id="bottomDiv" class="container text-center">
        <div id="wagerDiv" class="d-inline-flex mt-2">
          <input hidden type="number" id="wagerInput" class="text-center align-middle form-control" placeholder="Ex: 5" min="1" />
          <button hidden id="wagerBtn" class="btn btn-primary align-middle ms-2">Place Wager</button>
        </div>

        <button hidden id="hitBtn" type="button" class="btn btn-warning mt-2 me-5">Hit</button>
        <button hidden id="standBtn" type="button" class="btn btn-danger mt-2 ms-5">Stand</button>
        <button hidden id="newGameBtn" type="button" class="btn btn-success mt-2">Start Game</button>
      </div>

      <div id="disclaimer" class="container text-center mt-3">
        <p class="small text-muted my-0">
          <strong>* Disclaimer:</strong> Points in this game have <strong>no monetary value</strong> and are for <strong>entertainment purposes only</strong>.
        </p>
      </div>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input position-absolute top-0 end-0 me-2 mt-1" type="checkbox" role="switch" id="musicSwitch" />
      <label class="form-check-label position-absolute top-0 end-0" for="musicSwitch">Music</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input position-absolute top-0 mt-1 start-0" type="checkbox" role="switch" id="standSwitch" checked />
      <label class="form-check-label position-absolute top-0 start-0" for="standSwitch">Stand on 21</label>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./cardDeck.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
