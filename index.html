<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="main" class="container my-2">
      <div id="winner" class="container mb-4 text-center"></div>
      <h4 class="container text-center">Dealer's Cards</h4>
      <div id="dealersCards" class="container"></div>
      <h4 class="container text-center">Your Cards</h4>
      <div id="playersCards" class="container"></div>

      <div class="container mt-2 d-flex justify-content-center">
        <div id="pointsDisplay" class="text-center me-3 mb-2 py-2 px-4 border rounded">Points*: ----</div>
        <div id="wagerDisplay" class="text-center ms-3 mb-2 p-2 border rounded">Current Wager: --</div>
      </div>

      <div id="bottomDiv" class="container text-center">
        <div id="wagerDiv" class="d-inline-flex mt-1">
          <input hidden type="number" id="wagerInput" class="text-center align-middle form-control" placeholder="Ex: 5" min="1" />
          <button hidden id="wagerBtn" class="btn btn-primary align-middle ms-2">Place Wager</button>
        </div>

        <button hidden id="hitBtn" type="button" class="btn btn-warning mt-1 me-5">Hit</button>
        <button hidden id="standBtn" type="button" class="btn btn-danger mt-1 ms-5">Stand</button>
        <button hidden id="newGameBtn" type="button" class="btn btn-success mt-1">New Game</button>
      </div>

      <div id="disclaimer" class="container text-center mt-5">
        <p class="small text-muted">* Disclaimer: Points in this game have no monetary value and are for entertainment purposes only.</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./cardDeck.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
